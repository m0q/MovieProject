<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movie DB</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="style.css"  />
        <h1>Movie DB</h1>
        <h:form id="form">
                <!-- implementation used AJAX listener

                Films:<h:selectOneMenu style="width:230px;" value="#{bean.selectedFilm}">
                    <f:selectItems value="#{bean.films}" />
                    <f:ajax listener="#{bean.submit()}" render="@form" />
                </h:selectOneMenu>

                -->
                <p>Film:<h:selectOneMenu style="width:230px;" value="#{bean.selectedFilm}" 
                              onchange="submit()" valueChangeListener="#{bean.valueChangeMethodFilm}">
                    <f:selectItems value="#{bean.films}" />
                </h:selectOneMenu>
                </p>
                <p>Director:<h:selectOneMenu style="width:230px;" value="#{bean.selectedDirector}"
                              onchange="submit()" valueChangeListener="#{bean.valueChangeMethodDir}">
                    <f:selectItems value="#{bean.directors}" />
                </h:selectOneMenu>
                </p>
                <p>Actor:<h:selectOneMenu style="width:230px;" value="#{bean.selectedActor}"
                              onchange="submit()" valueChangeListener="#{bean.valueChangeMethodAct}">
                    <f:selectItems value="#{bean.actors}" />
                </h:selectOneMenu>
                </p>
                <h:commandButton value="Reset" class="button" action="#{bean.reset}" />
                <h:commandButton value="Submit" class="button" action="#{bean.submitForm}" /> <br />
        </h:form> 
        
        <h:dataTable rendered="#{bean.isSubmitted}" class="tftable" value="Film" var="item" border="1">
            <f:facet name="header">
              <h:outputText value="Selected Film" />
            </f:facet>

            <h:column>
              <f:facet name="header">
                <h:outputText value="Film ID" />
              </f:facet>
                <h:outputText value="#{bean.filmID}" />
            </h:column>

            <h:column>
              <f:facet name="header">
                <h:outputText value="Film Name" />
              </f:facet>
                <h:outputText value="#{bean.filmName}" />
            </h:column>

            <h:column>
              <f:facet name="header">
                <h:outputText value="Film Year" />
              </f:facet>
                <h:outputText value="#{bean.filmYear}" />
            </h:column>

            <h:column>
              <f:facet name="header">
                <h:outputText value="Imdb Rating" />
              </f:facet>
                <h:outputText value="#{bean.imdbRating}" />
            </h:column>

            <h:column>
              <f:facet name="header">
                <h:outputText value="Director ID" />
              </f:facet>
                <h:outputText value="#{bean.directorID}" />
            </h:column>

            <h:column>
              <f:facet name="header">
                <h:outputText value="Director Name" />
              </f:facet>
                <h:outputText value="#{bean.directorName}" />
            </h:column>

            <h:column>
              <f:facet name="header">
                <h:outputText value="Actor ID" />
              </f:facet>
                <h:outputText value="#{bean.actorID}" />
            </h:column>

            <h:column>
              <f:facet name="header">
                <h:outputText value="Actor Name" />
              </f:facet>
                <h:outputText value="#{bean.actorName}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
