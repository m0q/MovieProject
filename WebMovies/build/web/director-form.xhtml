<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movie DB</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="style.css"  />
        <h1>New Director</h1>
        
        <h:form id="inputForm">
            <ui:include src="nav.xhtml" />
            <br />
            <h:panelGrid columns="3" styleClass="panelGrid"> 
                <h:outputText value="Director ID"/>
                <h:inputText id="directorID" 
                             value="#{directorform.directorID}" 
                             a:placeholder="director id" 
                             required="true" 
                             maxlength="7" 
                             requiredMessage="Director ID is required"
                             validator="#{filmform.validateID}"
                             style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}" />
                <h:message id="IDMessage1" for="directorID" styleClass="error"/>

                <h:outputText value="Director Name"/>
                <h:inputText id="directorName" 
                             value="#{directorform.directorName}" 
                             a:placeholder="director name" 
                             required="true" 
                             requiredMessage="Director Name is required"
                             style="#{component.valid ? 'border-color:black;' : 'border-color:red;'}"/>
                <h:message id="nameMessage1" for="directorName" styleClass="error"/>

                <h:outputText value="Film ID"/>
                        <h:inputText id="filmID" 
                                     value="#{directorform.filmID}" 
                                     a:placeholder="1870108" 
                                     required="true" 
                                     maxlength="7" 
                                     requiredMessage="Film ID is required"
                                     validator="#{actorform.validateID}"
                                     style="#{ component.valid ? 'border-color:black;' : 'border-color:red;'}" />
                        <h:message id="IDMessage" for="filmID" styleClass="error"/>
            </h:panelGrid>
            
            <h:commandButton value="Submit" class="button" action="#{directorform.submitForm}" />
            <br />
        </h:form>
        
        <h:message id="resultMessage" for="inputForm" infoStyle="color:darkgreen" errorStyle="color:darkred"  />
    </h:body>
</html>
